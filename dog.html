<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อความขนาดใหญ่รวม CSS</title>
    
    <style>
        /* ตั้งค่าพื้นฐานสำหรับหน้าเว็บ */
        body {
            display: flex; /* จัดให้อยู่ตรงกลางหน้าจอ */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* ความสูงเต็มจอ */
            margin: 0;
            font-family: Arial, sans-serif; /* ใช้ฟอนต์ที่อ่านง่าย */
            background-color: #f0f0f0; /* สีพื้นหลังอ่อนๆ */
        }

        /* กำหนดสไตล์สำหรับข้อความขนาดใหญ่ */
        .large-text {
            font-size: 15vw; /* ใช้หน่วย vw เพื่อให้ขนาดปรับตามขนาดหน้าจอ */
            font-weight: 900; /* ตัวหนามาก */
            color: #ff0000; /* สีตัวอักษรเป็นสีแดง */
            text-align: center;
            padding: 20px;
            border: 5px solid #333333; /* กรอบสีดำ */
            background-color: #ffffff; /* พื้นหลังข้อความสีขาว */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* เงาเข้มขึ้น */
            line-height: 1; /* ปรับระยะห่างบรรทัดให้พอดี */
        }
    </style>
</head>
<body>
    <div class="large-text">
        เปิดหาพ่อมึงเหรอไอสัสตัวใหญ่ๆๆๆ
    </div>
</body>
</html>
